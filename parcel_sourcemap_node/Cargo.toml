[package]
name = "parcel_sourcemap_node"
version = "2.0.1-alpha.0"
authors = ["Jasper De Moor <jasperdemoor@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

[dependencies]
parcel_sourcemap = { path = "../parcel_sourcemap" }
napi = { version = "1.6.1", features = ["napi4", "serde-json"] }
napi-derive = "1.1.0"
serde = "1"
serde_json = "1"

[build-dependencies]
napi-build = "1.0.2"
